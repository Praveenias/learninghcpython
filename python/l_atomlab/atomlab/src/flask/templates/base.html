<!doctype html>
<title>ATOM - TEST API</title>
<link rel="stylesheet" href="#">
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('api_info') }}">API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for ('file_upload') }}">File Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FIle Compare</a>
          </li>
          {% if authorized %}
            <li class="nav-item ">
              <a class="nav-link" aria-current="page" href="#">Authorized</a>
            </li> 
          {% else %}
          <li class="nav-item ">
            <a class="nav-link" aria-current="page" href="#">UNAuthorized</a>
          </li> 
          {% endif %}
          
        </ul>
      </div>
    </div>
</nav>
<body style="background-color:white;" >
  <section class="content">
      <header class="text-center bg-light">
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </body>
